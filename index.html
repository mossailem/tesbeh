<!DOCTYPE html>
<html lang="en" data-theme="dark">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="theme-color" content="#218c74" />
    <title>Tesbeh</title>

    <link
      rel="shortcut icon"
      href="images/icons/favicon.png"
      type="image/x-icon"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.2/font/bootstrap-icons.min.css"
    />
    <link rel="stylesheet" href="styles/style.css" />
    <link rel="manifest" href="/manifest.json" />
  </head>

  <body>
    <div class="container">
      <main>
        <div class="viewer">
          <p class="viewer__count" id="count-view">0</p>
        </div>

        <div class="control">
          <button class="control__add" onclick="addCount()"></button>
          <button class="control__reset" onclick="resetCount()">Reset</button>
          <div class="control__top">
            <button title="Toggle Theme" onclick="toggleTheme()">
              <i class="bi bi-sun" id="theme-toggler"></i>
            </button>
            <a href="/about.html" role="button" title="About">
              <i class="bi bi-info-circle"></i>
            </a>
          </div>
        </div>
      </main>
    </div>

    <script src="scripts/main.js"></script>
  </body>
</html>
